<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Arduino - Categorias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    /* ===== Ecra de CATEGORIAS ===== */
    .categorias-view {
	   display: none;
    }
    
    .categorias-view.ativo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      opacity: 1;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    
    .header-logo {
      text-align: center;
      margin-bottom: 50px;
      color: white;
    }
    
    .header-logo h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }
    
    .header-logo .subtitle {
      font-size: 1.2em;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .arduino-logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }
    
    .categorias-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    
    .categoria-card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    .categoria-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
      z-index: 1;
    }
    
    .categoria-card:hover::before {
      left: 100%;
    }
    
    .categoria-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    
    .categoria-card.ativo {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
    }
    
    .categoria-icon {
      font-size: 3em;
      margin-bottom: 15px;
      display: block;
      text-align: center;
    }
    
    .categoria-title {
      font-size: 1.4em;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .categoria-desc {
      font-size: 0.95em;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .categoria-count {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      margin: 0 auto;
      display: flex;
      gap: 8px;
    }
    
    .categoria-count::after {
      content: ' flashcards';
    }
    
    /* ===== Ecra de FLASHCARDS ===== */
    .flashcards-view {
      display: none;
      padding: 0;
    }
    
    .flashcards-view.ativo {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      opacity: 1;
      transition: opacity 0.3s ease;
      pointer-events: auto;
    }
    
    .flashcards-view-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /*flex: 1;*/
      padding: 10px;
      overflow-y: auto;
    }
    
    .flashcards-view-footer {
      width: 100%;
      padding: 20px;
      text-align: center;
      /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
    }
    
    .container {
      width: 100%;
      max-width: 700px;
      padding: 0 20px;
    }
    
    .header-flashcards {
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .header-flashcards h1 {
      font-size: 2.5em;
      margin-bottom: 6px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .header-flashcards .categoria-atual {
      font-size: 1.25em;
      opacity: 0.85;
      font-weight: 600;
	  margin-bottom: 5px;
	  color: #00fdff;
    }
    
    .btn-voltar {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1em;
      cursor: pointer;
	  margin-top:5em;
      /*margin-bottom: 20px;*/
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      font-weight: 600;
    }
    
    .btn-voltar:hover {
      background: rgba(255,255,255,0.3);
      transform: translateX(-5px);
    }
    
    .card-container {
      perspective: 1000px;
      margin-bottom: 30px;
    }
    
    #flashcard {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      min-height: 300px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.6s, box-shadow 0.3s;
      transform-style: preserve-3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    #flashcard:hover {
      box-shadow: 0 25px 70px rgba(0,0,0,0.4);
      transform: translateY(-5px);
    }
    
    #flashcard.flipped {
      animation: flip 0.6s ease-in-out;
    }
    
    @keyframes flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(90deg); }
      100% { transform: rotateY(0deg); }
    }
    
    .card-label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .card-content {
      font-size: 1.3em;
      color: #333;
      text-align: center;
      line-height: 1.7;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
	  opacity:1;
    }
    
    .card-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .card-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    
    .card-content::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 10px;
    }
    
    /* Estilos para elementos Markdown */
    .card-content h1, .card-content h2, .card-content h3,
    .card-content h4, .card-content h5, .card-content h6 {
      margin: 15px 0 10px 0;
      color: #667eea;
    }
    
    .card-content code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      color: #c02c70;
    }
    
    .card-content pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      text-align: left;
      margin: 15px 0;
      font-size: 0.85em;
    }
    
    .card-content pre code {
      background: none;
      padding: 0;
      color: #f8f8f2;
    }
    
    .card-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 15px;
      margin: 15px 0;
      font-style: italic;
      color: #666;
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
    }
    
    .card-content ul, .card-content ol {
      text-align: left;
      margin: 15px 0;
      padding-left: 30px;
    }
    
    .card-content li {
      margin: 8px 0;
    }
    
    .card-content hr {
      border: none;
      border-top: 2px solid #e0e0e0;
      margin: 20px 0;
    }
    
    .card-content a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
    }
    
    .card-content a:hover {
      color: #764ba2;
      border-bottom-color: #764ba2;
    }
    
    .card-content strong {
      color: #333;
      font-weight: 700;
    }
    
    .card-content em {
      font-style: italic;
      color: #555;
    }
    
    .card-content del {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    .card-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
      font-style: italic;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    button {
      background: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      color: #667eea;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
	.codeblock{
	  display: block;
	  text-align: left;
	  background: #fcfcfc !important;
	  white-space: pre;
	}
    #mostrar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 40px;
    }
    
    .progress {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 15px 25px;
      text-align: center;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    
    @media (max-width: 768px) {
      .categorias-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .header-logo h1 {
        font-size: 2.2em;
      }
      
      .categoria-card {
        padding: 30px 25px;
      }
      
      #flashcard {
        padding: 40px 30px;
        min-height: 250px;
      }
      
      .card-content {
        font-size: 1.1em;
      }
      
      button {
        padding: 12px 24px;
        font-size: 0.95em;
      }
    }
  </style>
</head>

let categoriasData = {};
    let categoriaSelecionada = null;
    let idxFlashcard = 0;
    let respostaVisivel = false;

	function carregarFlashcardsInfo() {
	  // Verifica se categoriasData está vazio (objeto sem propriedades)
	  if (Object.keys(categoriasData).length === 0) {
		// Tenta carregar do JSON externo

    // Carregar estado do localStorage
    function carregarEstado() {
      const estado = localStorage.getItem('flashcardEstado');
      if (estado) {
        const { categoria, indice } = JSON.parse(estado);
        if (categoriasData[categoria]) {
          categoriaSelecionada = categoria;
          idxFlashcard = indice;
          
          // Mostrar vista de flashcards diretamente
          document.getElementById('categoriasView').classList.remove('ativo');
          document.getElementById('flashcardsView').classList.add('ativo');
          document.getElementById('flashcardsView').style.opacity = '1';
          
          const data = categoriasData[categoria];
          document.getElementById('categoriaNome').textContent = data.titulo;
          mostrarPergunta();
          
          return true;
        }
      }
      return false;
    }
	
	// Guardar estado no localStorage
    function guardarEstado() {
      if (categoriaSelecionada) {
        const estado = {
          categoria: categoriaSelecionada,
          indice: idxFlashcard
        };
        localStorage.setItem('flashcardEstado', JSON.stringify(estado));
      }
    }
	
    // Renderizar categorias
    function renderizarCategorias() {
      const grid = document.getElementById('categoriasGrid');
      grid.innerHTML = '';
      
      for (const [id, data] of Object.entries(categoriasData)) {
        const card = document.createElement('div');
        card.className = 'categoria-card';
        card.onclick = () => selecionarCategoria(id);
        
        const count = data.flashcards.length;
        card.innerHTML = `
          <span class="categoria-icon">${data.icone}</span>
          <div class="categoria-title">${data.titulo}</div>
          <div class="categoria-desc">${data.descricao}</div>
          <div style="text-align: center;">
            <span class="categoria-count">${count}</span>
          </div>
        `;
        
        grid.appendChild(card);
      }
	  
		// Tentar carregar estado anterior
		if (!carregarEstado()) {
		  // Se não houver estado, mostrar categorias normalmente
		  document.getElementById('categoriasView').style.opacity = '1';
		}
    }

    function selecionarCategoria(id) {
      categoriaSelecionada = id;
      idxFlashcard = 0;
      respostaVisivel = false;
	  guardarEstado();
      
      // Ocultar categorias e mostrar flashcards com fade
      const categoriasView = document.getElementById('categoriasView');
      const flashcardsView = document.getElementById('flashcardsView');
      
      categoriasView.style.opacity = '0';
      categoriasView.style.pointerEvents = 'none';
      setTimeout(() => {
        categoriasView.classList.remove('ativo');
        flashcardsView.classList.add('ativo');
        flashcardsView.style.opacity = '0';
        
        const data = categoriasData[id];
        document.getElementById('categoriaNome').textContent = data.titulo;
        mostrarPergunta();
        
        // Fade in dos flashcards
        setTimeout(() => {
          flashcardsView.style.opacity = '1';
        }, 50);
      }, 300);
    }

    function voltarCategorias() {
      const categoriasView = document.getElementById('categoriasView');
      const flashcardsView = document.getElementById('flashcardsView');
      
      flashcardsView.style.opacity = '0';
      flashcardsView.style.pointerEvents = 'auto';
      setTimeout(() => {
        flashcardsView.classList.remove('ativo');
        categoriasView.classList.add('ativo');
        categoriasView.style.opacity = '0';
        categoriasView.style.pointerEvents = 'auto';
        
        setTimeout(() => {
          categoriasView.style.opacity = '1';
        }, 50);
      }, 300);
      
      categoriaSelecionada = null;
      localStorage.removeItem('flashcardEstado');	  
    }

    function getFlashcardsAtuais() {
      return categoriasData[categoriaSelecionada].flashcards;
    }

    function markdownToHtml(md) {
      if (!md) return '';
      
      /*let text = md.replace(/&/g, '&amp;')
                   .replace(/</g, '&lt;')
                   .replace(/>/g, '&gt;');
      */
	  let text = md;
	  /*
      text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(_, lang, code) {
        return `<pre><code class="language-${lang || 'plaintext'}">${code.trim()}</code></pre>`;
      });
      */
      text = text.replace(/^(#{1,6})\s+(.*)$/gm, function(_, hashes, content) {
        return `<h${hashes.length}>${content}</h${hashes.length}>`;
      });
      
      text = text.replace(/^(\-{3,}|\*{3,}|_{3,})$/gm, '<hr>');
      text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img alt="$1" src="$2" style="max-width: 100%; border-radius: 8px;">');
      text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
      text = text.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
      text = text.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');
      text = text.replace(/\*([^\s*][^*]*?)\*/g, '<em>$1</em>');
      text = text.replace(/\b_([^\s_][^_]*?)_\b/g, '<em>$1</em>');
      text = text.replace(/~~(.+?)~~/g, '<del>$1</del>');
	  text = text.replace(/```([\s\S]*?)```/g, '<code class="codeblock">$1</code>');
      text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
      text = text.replace(/^&gt;\s+(.+)$/gm, '<blockquote>$1</blockquote>');
      text = text.replace(/^[\*\-]\s+(.+)$/gm, '<li>$1</li>');
      text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
      text = text.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
      text = text.replace(/  \n/g, '<br>');
      text = text.replace(/\n\n/g, '</p><p>');
      text = text.replace(/:\)/g, '😊').replace(/:\(/g, '☹️');
	  text = text.replace(/\{([^}]+)\}([^{]*?)\{\/\}/g, '<span style="$1">$2</span>');
      
      if (!text.match(/^<(h\d|ul|ol|blockquote|pre|hr)/)) {
        text = '<p>' + text + '</p>';
      }
      
      return text;
    }

    function normalizarFlashcard(card) {
      return {
        pergunta: card.perg || card.pergunta || 'Pergunta não encontrada',
        resposta: card.resp || card.respo || card.resposta || 'Resposta não encontrada'
      };
    }

    function mostrarPergunta() {
      respostaVisivel = false;
      const flashcards = getFlashcardsAtuais();
      
      if (flashcards.length > 0) {
        const card = normalizarFlashcard(flashcards[idxFlashcard]);
        document.getElementById('card-content').innerHTML = markdownToHtml(card.pergunta);
        document.getElementById('card-label').textContent = 'Pergunta';
		document.getElementById('mostrar').textContent = 'Mostrar Resposta';
        document.getElementById('card-label').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
		document.getElementById('mostrar').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';

        atualizarProgresso();
      }
    }

    function mostrarResposta() {
      const flashcards = getFlashcardsAtuais();
      if (flashcards.length === 0) return;
      
      document.getElementById('flashcard').classList.add('flipped');
      setTimeout(() => document.getElementById('flashcard').classList.remove('flipped'), 600);
      
      const card = normalizarFlashcard(flashcards[idxFlashcard]);
      
      if (respostaVisivel) {
        document.getElementById('card-content').innerHTML = markdownToHtml(card.pergunta);
        document.getElementById('card-label').textContent = 'Pergunta';
		document.getElementById('mostrar').textContent = 'Mostrar Resposta';
		document.getElementById('mostrar').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        document.getElementById('card-label').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
      } else {
        document.getElementById('card-content').innerHTML = markdownToHtml(card.resposta);
        document.getElementById('card-label').textContent = 'Resposta';
		document.getElementById('mostrar').textContent = 'Mostrar Pergunta';
		document.getElementById('mostrar').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        document.getElementById('card-label').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
      }
      
      respostaVisivel = !respostaVisivel;
    }

    function atualizarProgresso() {
      const flashcards = getFlashcardsAtuais();
      document.getElementById('progress').textContent = `Cartão ${idxFlashcard + 1} de ${flashcards.length}`;
    }

    function proximoCard() {
      const flashcards = getFlashcardsAtuais();
      idxFlashcard = (idxFlashcard + 1) % flashcards.length;
      mostrarPergunta();
	  guardarEstado();
    }

    function anteriorCard() {
      const flashcards = getFlashcardsAtuais();
      idxFlashcard = (idxFlashcard - 1 + flashcards.length) % flashcards.length;
      mostrarPergunta();
	  guardarEstado();
    }

    // Event Listeners
    document.getElementById('mostrar').onclick = mostrarResposta;
    document.getElementById('proximo').onclick = proximoCard;
    document.getElementById('anterior').onclick = anteriorCard;
    document.getElementById('flashcard').onclick = mostrarResposta;
    
    // Atalhos de teclado
    document.addEventListener('keydown', (e) => {
      if (categoriaSelecionada) {
        if (e.key === 'ArrowRight') proximoCard();
        if (e.key === 'ArrowLeft') anteriorCard();
        if (e.key === ' ' || e.key === 'Enter') {
          e.preventDefault();
          mostrarResposta();
        }
      }
    });
    
    // Inicializar
    carregarFlashcardsInfo(); // le ficheiro externo se nao foram existirem dados 
    renderizarCategorias();
  </script>
